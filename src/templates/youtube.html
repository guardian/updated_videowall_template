<div class="vw-container">
	<!-- MODAL SCROLL FOR GUARDIAN APP -->
	<div class="vw-modal-scroll-controls" data-vw-video-modal-scroll>
		<a href="#" class="vw-modal-down vw-modal-control" data-direction="down"></a>
		<a href="#" class="vw-modal-up vw-modal-control" data-direction="up"></a>
	</div>
	<!-- MODAL SCROLL FOR GUARDIAN APP END -->
	<div class="vw-modal-inner">
		<!-- MODAL CLOSE -->
		<!--a href="#" class="vw-modal-close vw-modal-control" data-vw-video-modal-close></a-->
		<div id="vw-modal-close" class="vw-modal-close vw-modal-control"></div>
		<!-- MODAL CLOSE END -->
		<!-- MODAL VIDEO -->
		<div class="media-primary player">
			<figure data-component="main video" class="vw-video-container">
				<div id="vw-video-wrapper" class="gu-media-wrapper gu-media-wrapper--video" data-vw-video-wrapper="">
					<div id="vw-video-player"></div>
				</div>
			</figure>

			<!-- MODAL PAGER -->
			<div class="vw-modal-pager">
				<!--div id="vw-modal-next" class="vw-modal-next vw-modal-control"></div>
				<div id="vw-modal-prev" class="vw-modal-prev vw-modal-control"></div-->
				<!--a href="#" class="vw-modal-next vw-modal-control" data-vw-video-modal-next data-vw-video-modal-target=""></a>
				<a href="#" class="vw-modal-prev vw-modal-control" data-vw-video-modal-prev data-vw-video-modal-target=""></a-->
			</div>
			<!-- MODAL PAGER END -->
		</div>
		<!-- MODAL VIDEO END -->
		<div class="vw-container vw-modal-title">
			<!-- MODAL TITLE -->
			<div class="vw-container-left">
				<h4 class="vw-header-banner-body-hub">
					<a href="#" data-vw-interactive-hub></a>&nbsp; 
					<span data-vw-interactive-name></span>
				</h4>
				<h2 class="vw-header-banner-body-title" data-vw-video-modal-title>{{{title}}}</h2>
			</div>
			<!-- MODAL TITLE END -->
			<!-- SOCIAL SHARE -->
			<div class="vw-container-right">
				<ul class="vw-social-sharing vw-list-unstyled">
					<li class="vw-social-sharing-item">
						<div class="socializer social-specific" data-social="facebook">
							<svg viewBox="-2 -2 32 32" class="vw-icon vw-icon-lg" xmlns="http://www.w3.org/2000/svg">
								<path d="M17.9 14h-3v8H12v-8h-2v-2.9h2V8.7C12 6.8 13.1 5 16 5c1.2 0 2 .1 2 .1v3h-1.8c-1 0-1.2.5-1.2 1.3v1.8h3l-.1 2.8z"></path>
							</svg>
						</div>
					</li>
					<li class="vw-social-sharing-item">
						<div class="socializer social-specific" data-social="twitter">
							<svg viewBox="-2 -2 32 32" class="vw-icon vw-icon-lg" xmlns="http://www.w3.org/2000/svg">
								<path d="M21.3 10.5v.5c0 4.7-3.5 10.1-9.9 10.1-2 0-3.8-.6-5.3-1.6.3 0 .6.1.8.1 1.6 0 3.1-.6 4.3-1.5-1.5 0-2.8-1-3.3-2.4.2 0 .4.1.7.1l.9-.1c-1.6-.3-2.8-1.8-2.8-3.5.5.3 1 .4 1.6.4-.9-.6-1.6-1.7-1.6-2.9 0-.6.2-1.3.5-1.8 1.7 2.1 4.3 3.6 7.2 3.7-.1-.3-.1-.5-.1-.8 0-2 1.6-3.5 3.5-3.5 1 0 1.9.4 2.5 1.1.8-.1 1.5-.4 2.2-.8-.3.8-.8 1.5-1.5 1.9.7-.1 1.4-.3 2-.5-.4.4-1 1-1.7 1.5z"></path>
							</svg>
						</div>
					</li>
				</ul>
			</div>
			<!-- SOCIAL SHARE END -->
		</div>
		<!-- MODAL BODY -->
		<div class="vw-container vw-modal-body" data-vw-video-modal-description>{{{description}}}</div>
		<!-- MODAL BODY END -->
	</div>
</div>
